<mat-card>
  <img
    mat-card-image
    [src]="'assets/images/' + product.image"
    alt="{{ product.name }}"
  />
  <mat-card-header>
    <mat-card-title>
      {{ product.name }}
      <span *ngIf="product.price">
        || {{ product.price | currency: "RSD":"code":"1.2-2" }}</span
      >
    </mat-card-title>
    <mat-card-subtitle *ngIf="product.weight"
      >{{ product.weight }}g</mat-card-subtitle
    >
    <mat-card-subtitle *ngIf="product.volume"
      >{{ product.volume }}l</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button *ngIf="product.link">
      <a [routerLink]="product.link">PROIZVODI</a>
    </button>
    <button mat-button *ngIf="product.cart" (click)="addToCart(product)">
      DODAJ U KORPU
    </button>
  </mat-card-actions>
</mat-card>
