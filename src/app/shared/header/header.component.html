<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset$ | async) }"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Fruit Market</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="proizvodi">Proizvodi</a>
      <a mat-list-item routerLink="onama">
        Korpa &nbsp;
        <mat-chip-list aria-label="Fish selection">
          <mat-chip color="primary" selected>{{ cartNumber }}</mat-chip>
        </mat-chip-list>
      </a>
      <a mat-list-item href="#">O nama</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fruit Market</span>
      <span class="spacer"></span>
      <div [ngClass]="{ hidden: isHandset$ | async }">
        <a routerLink="proizvodi">Proizvodi</a>
        <a routerLink="onama">O nama</a>
        <a href="#"
          ><mat-icon [matBadge]="cartNumber" matBadgeColor="accent"
            >shopping_cart</mat-icon
          ></a
        >
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
